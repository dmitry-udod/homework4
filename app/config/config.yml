imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: @CategoryBundle/Resources/config/admin.xml }
    - { resource: @CompanyBundle/Resources/config/admin.xml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    exception_controller: 'FOS\RestBundle\Controller\ExceptionController::showAction'

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

#Mongo
doctrine_mongodb:
    connections:
        default:
            server: mongodb://localhost:27017/skrepka
            options: {}
    default_database: skrepka
    document_managers:
        default:
            auto_mapping: true
            mappings:
#                SonataMediaBundle: ~
#                ApplicationSonataMediaBundle: ~
                gedmo_translatable:
                    type: annotation
                    prefix: Gedmo\Translatable\Document
                    dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Translatable/Document"
                    alias: GedmoTranslatable # this one is optional and will default to the name set for the mapping
                    is_bundle: false
                gedmo_translator:
                    type: annotation
                    prefix: Gedmo\Translator\Document
                    dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Translator/Document"
                    is_bundle: false
                    alias: GedmoTranslate

#FOS
fos_user:
    db_driver: mongodb # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: Skrepka\UserBundle\Document\User

#Sonata
sonata_block:
    default_contexts: [cms]
    blocks:
        # Enable the SonataAdminBundle block
        sonata.admin.block.admin_list:
            contexts:   [admin]
        # Your other blocks

stof_doctrine_extensions:
    default_locale: en
    mongodb:
        default:
            timestampable: true
            sluggable: true
            translatable: true
            blameable: true

iam_persistent_mongo_db_acl:
    acl_provider:
        default_database: %database_name%

fos_facebook:
    alias:  Skrepka
    app_id: 1417424868503486
    secret: 9eec3b82d509890bdda12a9d6d83e4dd
    cookie: true
    permissions: [email, user_birthday, user_location]

# app/config/config.yml
a2lix_translation_form:
    locales: [ru, fr, es, de]       # [1]
    default_required: true      # [2]
    manager_registry: doctrine_mongodb      # [3]
    templating: "A2lixTranslationFormBundle::default.html.twig"      # [4]

fos_rest:
    param_fetcher_listener: true
    body_listener: true
    format_listener: true
    view:
        view_response_listener: 'force'
        formats:
            xml: true
            json : true
        templating_formats:
            html: true
        force_redirects:
            html: true
        failed_validation: HTTP_BAD_REQUEST
        default_engine: twig
    routing_loader:
        default_format: json

sensio_framework_extra:
    view:
        annotations: false

jms_serializer:
    metadata:
        directories:
            Companies:
                namespace_prefix: "Skrepka\\CompanyBundle"
                path: "%kernel.root_dir%/serializer/CompanyBundle"
            Categories:
                namespace_prefix: "Skrepka\\CategoryBundle"
                path: "%kernel.root_dir%/serializer/CategoryBundle"

knp_paginator:
    page_range: 5                      # default page range used in pagination control
    default_options:
        page_name: page                # page query parameter name
        sort_field_name: sort          # sort field query parameter name
        sort_direction_name: direction # sort direction query parameter name
    template:
        pagination: CompanyBundle:Pagination:twitter_bootstrap_v3_pagination.html.twig     # sliding pagination controls template
        sortable: KnpPaginatorBundle:Pagination:sortable_link.html.twig # sort link template

liip_imagine:
    resolvers:
       default:
          web_path: ~

    filter_sets:
        cache: ~
        company_edit:
            quality: 75
            filters:
                thumbnail: { size: [380, 250], mode: outbound }
        company_list:
            quality: 75
            filters:
                thumbnail: { size: [100, 100], mode: outbound }

nelmio_api_doc: ~